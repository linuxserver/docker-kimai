---

# jenkins variables
project_name: docker-kimai
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = '2.x'
  - EXT_USER = 'kimai'
  - EXT_REPO = 'kimai'
  - CONTAINER_NAME = 'kimai'
  - BUILD_VERSION_ARG = 'KIMAI_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-kimai'
  - DOCKERHUB_IMAGE = 'linuxserver/kimai'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/kimai'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/kimai'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific|TEST_RUN=1'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
